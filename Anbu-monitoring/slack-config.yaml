# configuration for Slack channel receiver
global:
  slack_api_url: 'https://hooks.slack.com/services/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'
route:
  group_by: ['alertname']
  group_wait: 5s
  group_interval: 1m
  repeat_interval: 10m
  receiver: 'slack'

receivers:
- name: 'slack'
  slack_configs:
  - channel: '#monitoring-system'
    icon_emoji: ':bell:'
    send_resolved: true
    text: "<!channel> \nsummary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}\nmessage: {{ .CommonAnnotations.message }}"
